<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1><img src="img/logo.png" alt="logo"></h1>
        </div>
    </header>

    <main>
        <section class="encriptartxt">
            <textarea id="textIn" cols="40" rows="6" placeholder="Ingrese Aquí el texto a encriptar" autofocus></textarea>
            <p id="informacion"> &#128712 Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>

                <button onclick="btnDesencriptar()" class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea id="textOut" cols="18" rows="8" placeholder="No se ha encontrado ningún texto a Desencriptar"></textarea>
            <div class="btncopiar">
                <button onclick="copiar()" class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <hr>
    <footer>

        <div class="acercade">
            <p class="info">Encriptador Challenge ONE </p>
            <p class="info">Desarrollado por Juan Delgado (V3rax0)</p>
            <p id="copy">&copy Copyrigth V3rax0 2022</p>
        </div>
        
        <div class="redes">
            <ul>
                <li><a href="https://www.linkedin.com/in/v3rax0/"><img width="50" src="img/linkedin.png" alt="Linkedin"></a></li>
                <li><a href="https://www.instagram.com/v3rax0/"><img width="50" src="img/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://github.com/v3rax0"><img width="50" src="img/github.png" alt="GitHub"></a></li>
            </ul>
        </div
    </footer>
    <script src="myscript.js"></script>
</body>
</html>
